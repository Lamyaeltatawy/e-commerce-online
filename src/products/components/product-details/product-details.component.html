<div class="container">
   <div class="card">
    <div class="header ">
        <img src="{{productDetails.image}}" alt="">
    </div>
    <div class="details">
        
        <h1>{{productDetails.title}}</h1>
        <p>
            {{productDetails.description}}
        </p>
        <div class="price">
            <b>price:</b> <span>{{productDetails.price}}<b>$</b></span>
        </div>
    </div>
   </div>
</div>
